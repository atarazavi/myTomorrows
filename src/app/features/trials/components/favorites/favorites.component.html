<h1>Favorites</h1>
<mat-card>
  <div class="container">
    <div class="table_container">
      <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <caption style="display: none">
          List of trials
        </caption>

        <!-- nctId Column -->
        <ng-container matColumnDef="nctId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>nctId</th>
          <td mat-cell *matCellDef="let row">
            {{ row.nctId }}
          </td>
        </ng-container>

        <!-- fullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>fullName</th>
          <td mat-cell *matCellDef="let row">
            {{ row.fullName }}
          </td>
        </ng-container>

        <!-- overallStatus Column -->
        <ng-container matColumnDef="overallStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            overallStatus
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.overallStatus }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            &nbsp;
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              title="Favorite"
              (click)="onRemoveFavorite(element.nctId)"
            >
              <mat-icon>remove_circle</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
    </div>
  </div>

  <ng-template #loading>
    <div class="app-skeleton-loader">
      <app-skeleton-loader [lineCount]="8"></app-skeleton-loader>
    </div>
  </ng-template>
</mat-card>
